<div class="card p-6 mb-8 hover:shadow-md transition-shadow">
  <div class="flex items-start space-x-4">
    <!-- Activity Icon -->
    <div class="flex-shrink-0">
      <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
  <app-activity-icon [category]="activity.activite.categorie"></app-activity-icon>
      </div>
    </div>
    <div class="flex-1 min-w-0">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h3 class="text-title-h3">{{ activity.activite.titre }}</h3>
          <p class="badge mb-2">{{ activity.activite.categorie | titlecase }}</p>
          <p class="text-muted mb-4">{{ activity.activite.description }}</p>
        </div>
        <div *ngIf="activity.jour" class="flex-shrink-0 ml-4">
          <span class="badge">Jour {{ activity.jour }}</span>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <div *ngIf="activity.activite.adresse" class="flex items-center text-muted">
          <span>{{ activity.activite.adresse }}</span>
        </div>
        <div *ngIf="activity.activite.telephone" class="flex items-center text-muted">
          <span>{{ activity.activite.telephone }}</span>
        </div>
        <div *ngIf="activity.activite.horairesOuverture" class="flex items-center text-muted">
          <span>{{ activity.activite.horairesOuverture }}</span>
        </div>
        <div *ngIf="activity.activite.siteInternet" class="flex items-center text-muted">
          <a [href]="activity.activite.siteInternet" target="_blank" class="btn-link">Site web</a>
        </div>
      </div>
      <div *ngIf="activity.ordre" class="mt-4 flex items-center text-xs">
        <span class="badge">Ã‰tape {{ activity.ordre }}</span>
      </div>
    </div>
  </div>
</div>
