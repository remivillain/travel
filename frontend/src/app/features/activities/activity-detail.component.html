<div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow mb-8">
  <div class="flex items-start space-x-4">
    <!-- Activity Icon -->
    <div class="flex-shrink-0">
      <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
  <app-activity-icon [category]="activity.activite.categorie"></app-activity-icon>
      </div>
    </div>
    <div class="flex-1 min-w-0">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ activity.activite.titre }}</h3>
          <p class="text-sm text-gray-500 mb-2">{{ activity.activite.categorie | titlecase }}</p>
          <p class="text-gray-700 mb-4">{{ activity.activite.description }}</p>
        </div>
        <div *ngIf="activity.jour" class="flex-shrink-0 ml-4">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
            Jour {{ activity.jour }}
          </span>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <div *ngIf="activity.activite.adresse" class="flex items-center text-gray-600">
          <span>{{ activity.activite.adresse }}</span>
        </div>
        <div *ngIf="activity.activite.telephone" class="flex items-center text-gray-600">
          <span>{{ activity.activite.telephone }}</span>
        </div>
        <div *ngIf="activity.activite.horairesOuverture" class="flex items-center text-gray-600">
          <span>{{ activity.activite.horairesOuverture }}</span>
        </div>
        <div *ngIf="activity.activite.siteInternet" class="flex items-center text-gray-600">
          <a [href]="activity.activite.siteInternet" target="_blank" class="text-blue-600 hover:text-blue-800 underline">Site web</a>
        </div>
      </div>
      <div *ngIf="activity.ordre" class="mt-4 flex items-center text-xs text-gray-500">
        <span class="bg-gray-100 rounded-full px-2 py-1">Ã‰tape {{ activity.ordre }}</span>
      </div>
    </div>
  </div>
</div>
