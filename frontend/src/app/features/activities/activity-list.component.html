<div *ngIf="activities?.length; else emptyState">
  <div>
    <app-activity-detail *ngFor="let activity of activities; let last = last" [activity]="activity" class="mb-8" [ngClass]="{'mb-0': last}"></app-activity-detail>
  </div>
</div>
<ng-template #emptyState>
  <div class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">Aucune activité trouvée</h3>
    <p class="mt-1 text-sm text-gray-500">Ce guide ne contient pas encore d'activités.</p>
  </div>
</ng-template>
