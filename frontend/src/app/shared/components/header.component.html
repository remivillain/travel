
<header class="card border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-4">
        <h1 class="text-title">Travel</h1>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Indicateur de statut réseau -->
        <div *ngIf="!isLoginPage() && !networkService.isOnline()" class="flex items-center space-x-1">
          <div class="w-2 h-2 rounded-full bg-red-500">
          </div>
          <span class="text-xs text-gray-500">
            Hors-ligne
          </span>
        </div>
        
        <span *ngIf="!isLoginPage()" class="text-muted text-sm">{{ userEmail }}</span>
        <button 
          *ngIf="!isLoginPage()"
          (click)="onLogout()"
          class="btn-link-style text-sm"
        >
          Déconnexion
        </button>
      </div>
    </div>
  </div>
</header>
